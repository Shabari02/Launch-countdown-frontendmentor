<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Launch countdown timer</title>

  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>WE'RE LAUNCHING SOON</p>
      </div>
      <div class="counter">
        <div class="days">
          <div class="card" id="days"></div>
          <p>DAYS</p>
        </div>
        <div class="hours">
          <div class="card" id="hours">00</div>
          <p>HOURS</p>
        </div>
        <div class="minutes">
          <div class="card" id="mins">00</div>
          <p>MINUTES</p>
        </div>
        <div class="seconds">
          <div class="card" id="secs">00</div>
          <p>SECONDS</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="icon">
        <img src="images/icon-facebook.svg" alt="icon-facebook" />
        <img src="images/icon-pinterest.svg" alt="icon-pinterest" />
        <img src="images/icon-instagram.svg" alt="icon-instagram" />
      </div>
    </footer>
    <img class="hills" src="images/pattern-hills.svg" alt="hills" />
    <script src="app.js"></script>
  </body>
</html>
